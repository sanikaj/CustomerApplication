<div class="row" ng-app="ngBoilerplate.account">
  <h1 class="page-header">
      Register
  </h1>
  <form method="post" ng-submit="signup()" id="registerform" name="registerform">
      <div class="form-group">
          <label>Email:</label>
          <input type="text" ng-model="user.email" id="email" name="email" class="form-control" ng-required />
      </div>
    <div class="form-group">
          <label>Name:</label>
          <input type="text" ng-model="user.name" class="form-control" ng-required />
      </div>
      <div class="form-group">
          <label>Password:</label>
          <input type="password" ng-model="user.password" class="form-control" name="password" id="password" ng-required/>
      </div>
      <div class="form-group">
          <label>Re-Enter Password:</label>
          <!--<input type="password" ng-model="password2"  class="form-control" name="password2" id="password2" ng-required pw-check="password1"/>-->
          <input type="password" ng-model="password2"  class="form-control" name="password2" id="password2" ng-required />
      </div>
    <button class="btn btn-success" type="submit">Register</button>
    <div class="msg-block" ng-show="registerform.$error">
    <!--<span class="msg-error" ng-show="registerform.password2.$error.pwmatch">
      Passwords don't match.
    </span> -->
     </div>
  </form>
</div>
